            </p>

                <label for="nota3">Nota 3</label>

                <label for="nota4">Nota 4</label>
                <input type="number" name="nota4" id="nota4">

            </p>
            <p>
                <input type="button" onclick="exibeMedia()" value="Calcular">
            </p>
            <br> <br>
            <div>
                <h3 class="page-title">Média:
                    <div id="valorMedia"></div>
                </h3>
            </div>
        </div>
